<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager Messaging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            display: none;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .messaging-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .users-list {
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .user-item:hover {
            background-color: #f0f0f0;
        }

        .user-item.active {
            background-color: #007bff;
            color: white;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background-color: #e9ecef;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="container auth-container" style="display: block;">
        <h2>Login to Messages</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main Container -->
    <div id="mainContainer" class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Messages</h2>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <div class="messaging-container">
            <div class="users-list" id="usersList">
                <!-- Users will be populated here -->
            </div>
            
            <div class="chat-area">
                <div class="messages" id="messagesContainer">
                    <!-- Messages will be populated here -->
                </div>
                
                <form id="messageForm" class="message-form">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..." 
                        rows="2"
                        required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedUser = null;
        let messagePollingInterval = null;

        // Update UI based on auth state
        function updateUI() {
            document.getElementById('authContainer').style.display = currentUser ? 'none' : 'block';
            document.getElementById('mainContainer').style.display = currentUser ? 'block' : 'none';
            if (currentUser) {
                fetchUsers();
                startMessagePolling();
            } else {
                stopMessagePolling();
            }
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('loginUsername').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                    updateUI();
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Login failed');
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Login failed');
            }
        });

        // Fetch all users
        async function fetchUsers() {
            try {
                const response = await fetch('/users');
                if (response.ok) {
                    const users = await response.json();
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = users
                        .filter(user => user.username !== currentUser.username)
                        .map(user => `
                            <div class="user-item" data-username="${user.username}">
                                ${user.name} (${user.username})
                            </div>
                        `).join('');

                    // Add click handlers
                    document.querySelectorAll('.user-item').forEach(item => {
                        item.addEventListener('click', () => selectUser(item.dataset.username));
                    });
                }
            } catch (err) {
                console.error('Fetch users error:', err);
            }
        }

        // Select a user to chat with
        function selectUser(username) {
            selectedUser = username;
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.toggle('active', item.dataset.username === username);
            });
            fetchMessages();
        }

        // Display messages in the chat area
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = messages.map(msg => {
                const isSent = msg.sender === currentUser.username;
                const time = new Date(msg.datetime).toLocaleString();
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-content">${msg.contents}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        // Send Message Handler
        // Update the message form handler in your frontend JavaScript
document.getElementById('messageForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!selectedUser) {
        alert('Please select a user to message');
        return;
    }

    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();
    
    if (!message) {
        return;
    }
    
    try {
        const response = await fetch('/messages', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                sender: currentUser.username,
                reciever: selectedUser,  // Note the spelling of 'reciever'
                contents: message
            })
        });

        const data = await response.json();
        if (response.ok) {
            messageInput.value = '';
            await fetchMessages();  // Refresh messages after sending
        } else {
            console.error('Send message error:', data.error);
            alert('Failed to send message: ' + data.error);
        }
    } catch (err) {
        console.error('Send message error:', err);
        alert('Failed to send message');
    }
});

// Update the message fetching function
async function fetchMessages() {
    if (!selectedUser) return;
    
    try {
        const response = await fetch(`/messages/${currentUser.username}/${selectedUser}`);
        if (response.ok) {
            const messages = await response.json();
            const container = document.getElementById('messagesContainer');
            container.innerHTML = messages.map(msg => {
                const isSent = msg.sender === currentUser.username;
                const time = new Date(msg.datetime).toLocaleString();
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-content">${msg.contents}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            container.scrollTop = container.scrollHeight;
        } else {
            console.error('Failed to fetch messages');
        }
    } catch (err) {
        console.error('Fetch messages error:', err);
    }
}

        // Message polling
        function startMessagePolling() {
            messagePollingInterval = setInterval(fetchMessages, 5000);
        }

        function stopMessagePolling() {
            if (messagePollingInterval) {
                clearInterval(messagePollingInterval);
                messagePollingInterval = null;
            }
        }

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUser = null;
            selectedUser = null;
            updateUI();
        });

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
